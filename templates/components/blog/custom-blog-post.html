<article class="blog">
  <div class="blog-img-pan">
          {{#if thumbnail}}
              <figure class="blog-thumbnail">
                  <a href="{{url}}">
                      {{> components/common/responsive-img
                          image=thumbnail
                          fallback_size=theme_settings.blog_size
                          lazyload=theme_settings.lazyload_mode
                      }}
                  </a>
              </figure>
          {{/if}}
            <div class="blog-date">{{#if author}}{{lang 'blog.posted_by' name=author}} {{/if}} <span class="date">//</span> <span class="date-text"> {{date_published}}</span></div>
            </div>

          <div class="blog-post-custom">
              <h2 class="blog-title">
                <a href="{{url}}" class="recent-blog-title">{{title}}</a>
              </h2>
              <div class="blog-post">
                  {{#if body}}
                      {{{body}}}
                  {{else}}
                <div>{{{summary}}}</div>
                      {{#if show_read_more}}
                        <div class="read-more">
                          <a href="{{url}}">Read more  â€º</a>
                        </div>
                      {{/if}}
                  {{/if}}
              </div>

          </div>
</article>

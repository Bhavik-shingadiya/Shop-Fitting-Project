<nav class="navPages">
    <ul class="navPages-list{{#if theme_settings.navigation_design '!==' 'simple'}} navPages-list-depth-max{{/if}} sf-menu show">
      {{#each categories}}
      <li class="navPages-item navPages-item-page">
                 {{#if ../theme_settings.navigation_design '===' 'simple'}}
                     {{> components/cs-custom/cs-navigation-list}}
                 {{/if}}
                 {{#if ../theme_settings.navigation_design '===' 'alternate'}}
                     {{> components/common/navigation-list-alternate}}
                 {{/if}}
                 </li>
             {{/each}}
    </ul>
</nav>

<article class="blog">

          {{#if thumbnail}}
              <figure class="blog-thumbnail">
                  <a href="{{url}}">
                      {{> components/common/responsive-img
                          image=thumbnail
                          fallback_size=theme_settings.blog_size
                          lazyload=theme_settings.lazyload_mode
                      }}
                  </a>
              </figure>
          {{/if}}
            <div class="blog-date">{{#if post.author}}<span class="by">By</span>{{lang 'blog.posted_by' name=post.author}} <span class="date">on {{/if}}{{post.date_published}}</span></div>

          <div class="blog-post-custom">
              <h2 class="blog-title">
                <a href="{{url}}" class="recent-blog-title">{{title}}</a>
              </h2>
              <div class="blog-post">
                  {{#if body}}
                      {{{body}}}
                  {{else}}
                      {{{summary}}}
                      {{#if show_read_more}}
                        <div class="read-more">
                          <a href="{{url}}">Read more  â€º</a>
                        </div>
                      {{/if}}
                  {{/if}}
              </div>

          </div>
</article>
